<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>noClearingRequired</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .root {
                display: grid;
                grid-template-columns: 30% 70%;
            }
            .header,
            .sidebar,
            .content,
            .footer {
                padding: 20px;
                border: 1px solid #bdbdbd;
                box-sizing: border-box;
            }
            .header {
                grid-column: 2;
                height: 20vh;
            }
            .sidebar {
                grid-column: 1;
                grid-row: 2;
                height: 60vh;
            }
            .content {
                grid-column: 2;
                grid-row: 2;
            }
            .footer {
                grid-column: 1 / 3;
                grid-row: 3;
                height: 20vh;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <header class="header">Header</header>
            <aside class="sidebar">Sidebar</aside>
            <section class="content">Content</section>
            <footer class="footer">Footer</footer>
        </div>
    </body>
</html>
