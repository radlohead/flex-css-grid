<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>definingGrid</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .items {
                display: grid;
                grid-auto-rows: calc(33.33vh - 10px);
                grid-template-columns: 50% 50%;
                grid-gap: 10px;
                list-style: none;
            }

            .items li {
                border: 1px solid #bdbdbd;
            }
        </style>
    </head>
    <body>
        <ul class="items">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </body>
</html>
